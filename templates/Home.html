{%extends "template.html"%}

{% block title %}Home{% endblock %}
{% block head %}
{{super()}}
<style>
.form span{
    position: absolute;
    border-left: 1px solid gray;
    right: 20px;
}

.left-pan{
    padding-left: 5px;
}

.left-pan i{
   padding-left: 10px;
}
</style>
{%endblock%}
{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="height: 80%;">
      <div class="col-md-12 d-flex flex-column">
            <img src="static/media/logo example.png" class="rounded mx-auto d-block" style="margin-bottom: 20px; height: 80%; width: 80%;">
        <form method="post" action="/recipes">
        <div class="form d-flex justify-content-center align-items-center form-group" style="position: relative;">
          <i class="fa fa-search" style="position: absolute; left: 20px;"></i>
          <input name="ingredients" type="text" class="form-control-lg form-control" placeholder="Enter ingredients" style="padding-left: 50px;" required>
          <span class="left-pan"><a href="/" style="color: black;"><i class="fa fa-camera"></i></a></span>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 10px;">Search</button>
        </div>
      </form>
      </div>
    </div>
{%endblock%}
